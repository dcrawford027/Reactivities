# fly.toml app configuration file generated for dcreactivities on 2023-07-14T14:00:05-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "dcreactivities"
primary_region = "atl"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "dustinc027/reactivities:latest"

[env]
  ASPNETCORE_URLS="http://+:8080"
  Cloudinary__CloudName="dpseikuqn"
  Cloudinary__ApiKey="822448657549684"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
